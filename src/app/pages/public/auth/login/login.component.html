<div class="login-container">
  <!-- Header -->
  <header class="sticky-header">
    <div class="header-content">
      <a routerLink="/" class="header-logo">
        <mat-icon class="logo-icon">receipt</mat-icon>
        <span class="app-name">Smart Receipts</span>
      </a>
      <div class="header-actions">
        <a routerLink="/login" class="header-button secondary">
          <span>Sign In</span>
        </a>
        <a routerLink="/register" class="header-button primary">
          <span>Sign Up Free</span>
        </a>
      </div>
    </div>
  </header>

  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Welcome Back
        </mat-card-title>
        <mat-card-subtitle>
          Sign in to your Smart Receipts account
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              class="login-button"
              [disabled]="loginForm.invalid || isLoading"
            >
              <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
              <span *ngIf="!isLoading">Sign In</span>
            </button>
          </div>

          <div *ngIf="errorMessage" class="inline-error">
            {{ errorMessage }}
          </div>

          
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="card-actions">
          <a routerLink="/register" class="signup-link">
            Don't have an account? Sign up
          </a>
          <a href="#" class="forgot-password-link">
            Forgot password?
          </a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
